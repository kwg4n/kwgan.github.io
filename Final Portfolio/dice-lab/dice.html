<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <h3></h3>

    <!-- Addition 1: Input for Number of Plays -->
    <div class="mb-3">
      <label for="numPlays">Enter the number of times you want to play:</label>
      <input type="number" class="form-control" id="numPlays" min="1" value="1">
      <button class="myBtn" onclick="playMultipleTimes()">Let's Play!</button>
    </div>

    <div>
      <p> Do you want to roll the dice? </p>
      <!-- Addition 2: Styling using your existing CSS class "myBtn" -->
      <button class="myBtn" onclick="letsPlay()">Roll the Dice</button>
    </div>

    <div class="dice">
      <!-- Addition 3: Styling using your existing CSS class "img1" -->
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <!-- Addition 4: Styling using your existing CSS class "img2" -->
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <footer>
    COGS3 - Dice Game Bet 10 - Kai Gan - Nov 27
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
